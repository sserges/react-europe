<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Showbag by Thinkmill</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Normalize -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"
    />

    <!-- Font Awesome -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
      crossorigin="anonymous"
    />

    <!-- Typekit fonts -->
    <script src="https://use.typekit.net/bdw7xbl.js"></script>
    <script>
      try {
        Typekit.load({ async: true });
      } catch (e) {}
    </script>
  </head>
  <body>
    <div class="banner">
      <header id="top_header" class="clearfix">
        <div class="wrapper">
          <a href="#" class="brand"><span>tm</span> Thinkmill</a>
          <a class="back_button" href="#"
            ><i class="fa fa-angle-left"></i> back to thinkmill</a
          >
        </div>
      </header>

      <div class="intro">
        <div class="wrapper">
          <img
            src="images/react-europe-logo.svg"
            alt="Logo React Europe"
            title="React Europe"
            class="logo"
          />

          <h1>React Showbag</h1>
          <p>
            Running a conference? Learning React? Thinking about hybrid apps and
            Cordova? Here's a bag of freebies to get you on your way.
          </p>

          <div class="download_buttons">
            <a class="button" href="#"
              ><i class="fa fa-github fa-2x"></i> <span>Clone API</span></a
            >
            <a class="button" href="#"
              ><i class="fa fa-github fa-2x"></i> <span>Clone app</span></a
            >
            <a class="button" href="#"
              ><i class="fa fa-diamond fa-2x"></i>
              <span>Get Sketch files</span></a
            >
          </div>

          <div class="mobile_apps">
            <p>You can also download the app and try it for yourself</p>
            <a class="button" href="#"
              ><img
                src="images/appstore-badge.png"
                alt="Download iOS Application"
                title="Download iOS Application"
            /></a>
            <a class="button" href="#"
              ><img
                src="images/playstore-badge.png"
                alt="Download Android Application"
                title="Download Android Application"
            /></a>

            <p>
              <img
                class="apps_preview"
                src="images/devices.png"
                alt="Mobile Applications Preview"
                title="Mobile Applications Preview"
              />
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
